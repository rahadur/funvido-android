<ion-header>
    <ion-toolbar>
      <ion-title>FunVido</ion-title>

      <ion-buttons end>
          <button ion-button icon-only (click)="openSearch()">
            <ion-icon name="search"></ion-icon>
          </button>
        </ion-buttons>
      
    </ion-toolbar>
  </ion-header>

<ion-content>

    <ion-refresher (ionRefresh)="doRefresh($event)">
      <ion-refresher-content
      pullingIcon="refresh"
      refreshingSpinner="circles">
      </ion-refresher-content>
    </ion-refresher>

      <ion-grid>
        <ion-row>
          <ion-col *ngFor="let video of videos" col-6 col-sm-4 col-md-3 col-lg-2>
            <div class="video">
              
              <img class="video-img" src="https://i1.ytimg.com/vi/{{video.videoId}}/{{ video.thumbnailType }}" (click)="playVideo(video._id, video.videoId)"/>

              <action-sheet [video]="video"></action-sheet>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>


     
      <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
        <ion-infinite-scroll-content 
          loadingSpinner="bubbles"
          loadingText="Loading...">
      </ion-infinite-scroll-content>
      </ion-infinite-scroll>
    
</ion-content>
