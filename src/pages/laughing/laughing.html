<ion-header>
  <ion-toolbar>
    <ion-title>Laughing</ion-title>

    <ion-buttons end>
        <button ion-button icon-only (click)="openSearch()">
          <ion-icon name="search"></ion-icon>
        </button>
      </ion-buttons>
    
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="refresh"
      refreshingSpinner="circles">
    </ion-refresher-content>
  </ion-refresher>

    <ion-list>
      <div class="video" *ngFor="let video of videos">
          
        <img class="video-img" src="https://i1.ytimg.com/vi/{{video.videoId}}/{{ video.thumbnailType }}" (click)="playVideo(video.videoId)"/>
        
        <action-sheet [video]="video"></action-sheet>
      </div>
    </ion-list>


   
    <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
      <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll>
  
</ion-content>
