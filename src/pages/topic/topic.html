<ion-header>
  <ion-toolbar>
    <ion-title>Topic</ion-title>

    <ion-buttons end>
        <button ion-button icon-only (click)="openSearch()">
          <ion-icon name="search"></ion-icon>
        </button>
      </ion-buttons>
    
  </ion-toolbar>
</ion-header>



<ion-content class="card-background-page">
    <ion-grid>
      <ion-row>
          <ion-col *ngFor="let category of categories" col-6 col-sm-4 col-md-3 (click)="showVideos(category._id)">
            <ion-card>
              <img src="http://api-funvido.7e14.starter-us-west-2.openshiftapps.com/{{ category.thumbnail }}"/>
              <div class="card-title">{{ category.title }}</div>
              <div class="card-subtitle">{{ category.videos.length }} Videos</div>
            </ion-card>
          </ion-col>

      </ion-row>
    </ion-grid>
</ion-content>
